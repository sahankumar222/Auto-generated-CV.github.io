<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    


</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Name"><br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" placeholder="Email"><br>
                <label for="Phone">Phone:</label>
                <input type="number" id="Phone" name="Phone" placeholder="Phone"><br>
                <label for="Github">Github:</label>
                <input type="url" id="Github" name="Github" placeholder="Github"><br>
                <label for="Linkedin">Linkedin:</label>
                <input type="url" id="Linkedin" name="Linkedin" placeholder="Linkedin"><br>
                
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->

                <label for="Degree">Degree:</label>
                <input type="text" id="Degree" name="Degree" placeholder="Degree"><br>
                <label for="College">College :</label>
                <input type="text" id="College" name="College" placeholder="College"><br>
                <label for="StartingYear">Starting Year:</label>
                <input type="text" id="StartingYear" name="StartingYear" placeholder="Starting Year"><br>
                <label for="PassingYear">Passing Year:</label>
                <input type="text" id="PassingYear" name="PassingYear" placeholder="Passing Year"><br>
                <label for="CGPA">CGPA:</label>
                <input type="text" id="CGPA" name="CGPA" placeholder="CGPA"><br>
                
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label for="Skills">skills:</label>
                    <textarea  id="Skills" cols="20" rows="8" placeholder="skills eg.HTML,CSS"></textarea><br>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label for="Project">Project:</label>
                    <input type="text" id="Project" name="Project" placeholder="Project"><br>
                    <label for="pDescription"> Description:</label>
                    <textarea  id="pDescription" cols="20" rows="12" placeholder="Description"></textarea><br>
                    <label for="Link"> Link:</label>
                    <input type="text" id="Link" name="Link" placeholder="Link"><br>

                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label for="Company">Company:</label>
                    <input type="text" id="Company" name="Company" placeholder="Company"><br>
                    <label for="Designation">Designation:</label>
                    <input type="text" id="Designation" name="Designation" placeholder="Designation"><br>
                    <label for="Duration">Duration:</label>
                    <input type="text" id="Duration" name="Duration" placeholder="Duration"><br>
                    <label for="eDescription">Description:</label>
                    <textarea  id="eDescription" cols="20" rows="12" placeholder="Description"></textarea><br>
                    
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()">view and submit</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
                <h1 id="Name_resume"></h1>
                <nav>
                    <a  id="Email_resume" href="Email"></a> 
                    <a  id="Phone_resume" href="Phone"></a> 
                    <a  id="Github_resume" href="Github"></a> 
                    <a  id="Linkedin_resume" href="Linkedin"></a>
               
                </nav>
                
            </div>
            <div class="block2">
                <h2 class="right_headings">Education</h2>

                <hr class="abc"><hr/>
                
                <p id="Degree_resume"></p>
                <p id="College_resume"></p>
                <p  id="StartingYear_resume"></p>
                <p id="PassingYear_resume"></p>
                <p id="CGPA_resume"></p>
            </div>
            
            <div class="block3">
                <h2 class="right_headings">Skills</h2>
                <hr class="abc"><hr/>
                <p id="skills_resume"></p>
            </div>
            <div class="block4">
                <h2 class="right_headings">Project</h2>
                <hr class="abc"><hr/>
                <p id="Project_resume"></p>
                <br>
                <p id="pDescription_resume"></p>
                <a id="Link_resume" href=""></a>
            </div>
            <div class="block5">
                <h2 class="right_headings">Experience</h2>
                <hr class="abc"><hr/>
                <p id="Company_resume"></p>
                <p id="Designation_resume"></p>
                <p id="Duration_resume"></p>
                <p id="eDescription_resume"></p>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    
    </main>

    <script src="./app.js"></script>
</body>
</html>
